<html>

	<head>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no,email=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
		<title>麻勾工程</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/personal.css" />
	</head>
	<body class="bg-1">
		<div class="warper">
			<header class="header1 clearfix">
				<a class="header1-btn" href="javascript:history.back();"><img src="../images/icon-arrow05.png" /></a>
				<span class="header1-txt">手机验证</span>
			</header>
			
			<div class="phone-cell1">
				<span class="phone-txt1">国家与地区</span>
				<img  class="phone-img" src="../images/icon-arrow04.png" />
				<span class="phone-txt2">中国</span>
			</div>
			<div class="phone-cell2">
				<span class="phone-txt3">+86</span>
				<input class="phone-btn1" type="tel" />
			</div>

			<div class="phone-cell3">
				<input class="phone-btn2" type="text" maxlength="4" placeholder="请输入右侧4位验证码" />
				<img class="phone-img2" src="images/code.jpg" />
			</div>
			<div class="phone-cell3">
				<input class="phone-btn2" type="text" placeholder="请输入短信验证码" />
				<span class="phone-btn3">短信验证</span>
			</div>
			<div class="phone-btn4">提交验证</div>
		</div>
	</body>
	<script src="../js/jquery-1.11.3.min.js"></script>
	
</html>
