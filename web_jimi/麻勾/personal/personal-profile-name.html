<html>

	<head>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no,email=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
		<title>麻勾工程</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/personal.css" />
	</head>
	<body class="bg-1">
		<div class="warper padding-3">
			<header class="header1 clearfix">
				<a class="header1-btn" href="javascript:history.back();"><img src="../images/icon-arrow05.png"></a>
				<p class="header1-txt">团队成员</p>
			</header>
			<section class="profileName-cell">
				<div class="createTeam-cell3">
					<a href="##">
						<span class="createTeam-txt1">姓名</span>
						<input class="createTeam-txt2" type="text" placeholder="请填写">
					</a>
				</div>
				<div class="createTeam-cell3">

						<span class="createTeam-txt1">身份证号码</span>
						<input class="createTeam-txt2" type="text" placeholder="请填写">

				</div>
			</section>
			<section class="profileName-cell">

				</div>
				<label>

				<img class="profileName-img2" src="images/header-bg.jpg" />

				<div class="profileName-top">
					<img src="../images/icon-add01.png" />

				</div>
				<label>
					<img class="profileName-img1" src="images/add02.jpg" />

				</label>
				<img class="profileName-img2" src="images/header-bg.jpg" />

			<div class="createTeam-btn2">确 定</div>

	<script src="../js/jquery-1.11.3.min.js"></script>
