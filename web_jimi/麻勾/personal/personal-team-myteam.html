<html>

	<head>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no,email=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
		<title>麻勾工程</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/personal.css" />
	</head>
	<body class="bg-1">
		<div class="warper padding-3">
			<header class="header1 clearfix">
				<a class="header1-btn" href="javascript:history.back();"><img src="../images/icon-arrow05.png"></a>
				<p class="header1-txt">团队详情</p>
			</header>
			<div class="createTeam-cell1">
				<a href="##">
					<div class="createTeam-img">
						<img src="images/pic01.jpg" />
					</div>
					<p class="createTeam-txt2">更换头像</p>
				</a>
			</div>
			<div class="createTeam-title">基本信息</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">团队类型</span>
					<p class="createTeam-txt2">钢筋团队</p>
				</a>
			</div>
			<div class="createTeam-cell3">
				<a href="##">
					<span class="createTeam-txt1">团队薪资</span>
					<input class="createTeam-txt2 color-b" type="number" placeholder="请填写" value="100000" />
				</a>
			</div>
			<div class="createTeam-cell3">
				<a href="##">
					<span class="createTeam-txt1">薪资单位</span>
					<input class="createTeam-txt2" type="text" placeholder="如：吨/平方" value="1吨/平方" />
				</a>
			</div>
			<div class="createTeam-title">附加信息</div>
			<div class="createTeam-cell2">
				<a href="personal-team-member.html">
					<span class="createTeam-txt1">团队成员</span>
					<p class="createTeam-txt2">1人</p>
				</a>
			</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">接活次数</span>
					<p class="createTeam-txt2">1次</p>
				</a>
			</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">技能标签</span>
					<p class="createTeam-txt2">1个</p>
				</a>
			</div>
			<div class="createTeam-title">工作经历</div>
			<a class="createTeam-title2" href="personal-team-add.html">+新增工程经历</a>
			<div class="createTeam-btn1">保 存</div>
		</div>
	</body>
	<script src="../js/jquery-1.11.3.min.js"></script>
</html>
