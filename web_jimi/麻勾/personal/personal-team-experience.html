<html>

	<head>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no,email=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
		<title>麻勾工程</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/personal.css" />
	</head>
	<body class="bg-1">
		<div class="warper padding-3">
			<header class="header1 clearfix">
				<a class="header1-btn" href="javascript:history.back();"><img src="../images/icon-arrow05.png"></a>
				<p class="header1-txt">添加工作相册</p>
			</header>
			<section class="profileName-cell" style="margin-top: 0;">
				<div class="createTeam-cell3">
					<a href="##">
						<span class="createTeam-txt1">工作时间</span>
						<input class="createTeam-txt2" type="text" placeholder="请选择开始时间与结束时间">
					</a>
				</div>
				<div class="createTeam-cell3">
					<a href="##">
						<span class="createTeam-txt1">工作单位</span>
						<input class="createTeam-txt2" type="text" placeholder="请输入工作单位或工程项目名称">
					</a>
				</div>
				<div class="createTeam-cell3">
					<a href="##">
						<span class="createTeam-txt1">工作职位</span>
						<input class="createTeam-txt2" type="text" placeholder="请选择工作类别">
					</a>
				</div>
			</section>
			<div class="createTeam-title" >工作特点或感受</div>
			<textarea class="createTeam-txt4" placeholder="请说说对当时工作的感受"></textarea>
			
			<div class="createTeam-btn2">确 定</div>
		</div>	
	</body>
	<script src="../js/jquery-1.11.3.min.js"></script>
</html>
