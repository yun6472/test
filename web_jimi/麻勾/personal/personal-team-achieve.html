<html>

	<head>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no,email=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
		<title>麻勾工程</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/personal.css" />
	</head>
	<body class="bg-1">
		<div class="warper padding-3">
			<header class="header1 clearfix">
				<a class="header1-btn" href="javascript:history.back();"><img src="../images/icon-arrow05.png"></a>
				<p class="header1-txt">添加业绩</p>
			</header>
			<section class="profileName-cell" style="margin-top: 0;">
				<div class="createTeam-cell3">
					<a href="##">
						<span class="createTeam-txt1">项目名称</span>
						<input class="createTeam-txt2" type="text" placeholder="请输入工程项目名称">
					</a>
				</div>
				<div class="createTeam-cell2">
					<a href="##">
						<span class="createTeam-txt1">项目开工日期</span>
						<p class="createTeam-txt2">请选择项目地点</p>
					</a>
				</div>
				<div class="createTeam-cell2">
					<a href="##">
						<span class="createTeam-txt1">项目类别</span>
						<p class="createTeam-txt2">请选择发布类别</p>
					</a>
				</div>
				<div class="createTeam-cell2">
					<a href="##">
						<span class="createTeam-txt1">项目甲方单位名称</span>
						<p class="createTeam-txt2">请选择项目地点</p>
					</a>
				</div>
				<div class="createTeam-title" style="background-color: #f1f1f1;">项目简介</div>
				<textarea class="createTeam-txt4" placeholder="项目情况简要说明"></textarea>
			</section>
			<div class="createTeam-title" style="background-color: #f1f1f1;">上传图片</div>
			<section class="profileName-cell personalAchieve-img" style="margin-top: 0;border-top:0;">
				<div class="profileName-top">
					上传图片
					<span>上传附件为300K以内</span>
				</div>
				<label>
					<img class="profileName-img1" src="images/add02.jpg" />
					<input class="profileName-btn1" type="file" />
				</label>
				<p class="personalAchieve-txt1">请上传若干张证明类型照片如：合同首页与签字页，工地全貌，施工细节，开工图片与俊工图片等等具有证明性的照片。实在没有照片请尽量在项目简介上进行细节说明。</p>
		<img class="profileName-img2" src="images/header-bg.jpg" />
			</section>
			
			<div class="createTeam-btn2">确 定</div>
		</div>	
	</body>
	<script src="../js/jquery-1.11.3.min.js"></script>
</html>
