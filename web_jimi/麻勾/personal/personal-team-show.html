<html>

	<head>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no,email=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
		<title>麻勾工程</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/personal.css" />
	</head>
	<body class="bg-1">
		<div class="warper padding-3">
			<header class="header1 clearfix">
				<a class="header1-btn" href="javascript:history.back();"><img src="../images/icon-arrow05.png"></a>
				<p class="header1-txt">个人展示</p>
			</header>
			<div class="createTeam-title">基本信息</div>
			<div class="createTeam-cell3">
				<a href="##">
					<span class="createTeam-txt1">您的姓名</span>
					<input class="createTeam-txt2" type="number" placeholder="请输入您的姓名" />
				</a>
			</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">本人头像</span>
					<p class="createTeam-txt2">请上传半身照片</p>
				</a>
			</div>
			<div class="createTeam-cell3">
				<a href="##">
					<span class="createTeam-txt1">工作年份</span>
					<input class="createTeam-txt2" type="number" placeholder="请输入参与相关岗位年份" />
				</a>
			</div>
			<div class="createTeam-cell3">
				<a href="##">
					<span class="createTeam-txt1">年龄</span>
					<input class="createTeam-txt2" type="number" placeholder="请选择出生年月" />
				</a>
			</div>
			<div class="createTeam-cell3">
				<a href="##">
					<span class="createTeam-txt1">籍贯</span>
					<input class="createTeam-txt2" type="number" placeholder="请选择籍贯" />
				</a>
			</div>
			<div class="createTeam-cell3">
				<a href="##">
					<span class="createTeam-txt1">性别</span>
					<input class="createTeam-txt2" type="number" placeholder="请选择" />
				</a>
			</div>
			

			


			<div class="createTeam-title">附加信息</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">学历</span>
					<p class="createTeam-txt2">请选择学历</p>
				</a>
			</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">业余爱好</span>
					<p class="createTeam-txt2">请选择业余爱好</p>
				</a>
			</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">期望工作</span>
					<p class="createTeam-txt2">请选择期望工作类别</p>
				</a>
			</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">自我评价</span>
					<p class="createTeam-txt2">请对自己进行评价</p>
				</a>
			</div>

			<div class="createTeam-title" >项目简介</div>
			<textarea class="createTeam-txt4" placeholder="项目情况简要说明"></textarea>

			<div class="createTeam-title">工作经历</div>
			<a class="createTeam-title2" href="personal-team-experience.html">+添加工作经历<span>（最多20项）</span></a>
			<div class="createTeam-title">工作相册</div>
			<a class="createTeam-title2" href="personal-team-photo.html">+添加工作相册<span>（最多20项）</span></a>

			
			<div class="createTeam-btn1">保 存</div>
		</div>
	</body>
	<script src="../js/jquery-1.11.3.min.js"></script>
</html>
