<html>

	<head>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no,email=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
		<title>麻勾工程</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/personal.css" />
		<link rel="stylesheet" type="text/css" href="../resources/css/resources.css" />
	</head>
	<body class="bg-1">
		<div class="warper padding-3">
			<header class="header1 clearfix">
				<a class="header1-btn" href="javascript:history.back();"><img src="../images/icon-arrow05.png"></a>
				<p class="header1-txt">队伍展示-发布</p>
			</header>
			<div class="createTeam-cell1">
				<a href="##">
					<div class="createTeam-img">
						<img src="images/pic01.jpg" />
					</div>
					<p class="createTeam-txt2">更换头像</p>
				</a>
			</div>
			<div class="createTeam-title">基本信息</div>
			<div class="createTeam-cell3">
				<a href="##">
					<span class="createTeam-txt1">单位(队伍)名称</span>
					<input class="createTeam-txt2" type="number" placeholder="请输入单位(队伍)名称" />
				</a>
			</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">经营范围</span>
					<p class="createTeam-txt2">请选择队伍类别</p>
				</a>
			</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">承接业务地区</span>
					<p class="createTeam-txt2">请输入承接区域</p>
				</a>
			</div>
			<div class="createTeam-cell3">
				<a href="##">
					<span class="createTeam-txt1">行业经验</span>
					<input class="createTeam-txt2" type="number" placeholder="请选择成立队伍时间" />
				</a>
			</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">人员规模</span>
					<p class="createTeam-txt2">请选择规模范围</p>
				</a>
			</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">设备情况</span>
					<p class="createTeam-txt2">请选择设备情况</p>
				</a>
			</div>

			<div class="createTeam-title">单位(队伍)简介</div>
			<textarea class="createTeam-txt4" placeholder="单位情况简要说明，150字节以内"></textarea>
			


			<div class="createTeam-title">附加信息</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">接活次数</span>
					<p class="createTeam-txt2">请选择</p>
				</a>
			</div>

			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">技能标签</span>
					<p class="createTeam-txt2">请选择</p>
				</a>
			</div>

			<ul class="resourcesDetail-list2" style="background: #fff;">
				<li>
					<img src="images/pic01.jpg">
					<img class="resourcesDetail-delImg" src="../images/del01.png" />
				</li>
				<li>
					<img src="images/pic01.jpg">
					<img class="resourcesDetail-delImg" src="../images/del01.png" />
				</li>
				<li>
					<img src="images/pic01.jpg">
					<img class="resourcesDetail-delImg" src="../images/del01.png" />
				</li>
			</ul>

			<div class="createTeam-title">获得荣誉</div>
			<a class="createTeam-title2" href="personal-team-honor.html">+添加荣誉<span>（最多20项）</span></a>
			<div class="createTeam-title">工程业绩</div>
			<a class="createTeam-title2" href="personal-team-achieve.html">+添加业绩<span>（最多20项）</span></a>

			<div class="createTeam-title">联系信息</div>
			<div class="createTeam-cell3">
				<a href="##">
					<span class="createTeam-txt1">联系人</span>
					<input class="createTeam-txt2" type="text" placeholder="请输入联系人名称" />
				</a>
			</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">职位</span>
					<p class="createTeam-txt2">请选择职位</p>
				</a>
			</div>
			<div class="createTeam-cell3">
				<a href="##">
					<span class="createTeam-txt1">联系电话</span>
					<input class="createTeam-txt2" type="text" placeholder="请输入电话手机号码" />
				</a>
			</div>
			<div class="createTeam-cell3">
				<a href="##">
					<span class="createTeam-txt1">微信</span>
					<input class="createTeam-txt2" type="text" placeholder="选填" />
				</a>
			</div>
			<div class="createTeam-cell3">
				<a href="##">
					<span class="createTeam-txt1">邮箱</span>
					<input class="createTeam-txt2" type="text" placeholder="选填" />
				</a>
			</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">联系方式权限</span>
					<p class="createTeam-txt2">请选择权限</p>
				</a>
			</div>
			<div class="createTeam-btn1">保 存</div>
		</div>

		<section class="tip">
			<p class="tip-txt">测试测试测试</p>
			<a class="tip-btn1" href="##">确认</a>
		</section>
	</body>
	<script src="../js/jquery-1.11.3.min.js"></script>
</html>
