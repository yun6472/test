<html>

	<head>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no,email=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
		<title>麻勾工程</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../personal/css/personal.css" />
		<link rel="stylesheet" type="text/css" href="css/resources.css" />
	</head>
	<body class="bg-1">
		<div class="warper padding-3">
			<header class="header1 header-bg1 clearfix">
				<a class="header1-btn" href="javascript:history.back();"><img src="../images/icon-arrow05.png"></a>
				<p class="header1-txt">我要发布</p>
			</header>

			<div class="createTeam-title">项目基本信息</div>
			<div class="createTeam-cell3">
				<a href="##">
					<span class="createTeam-txt1">工程名称</span>
					<input class="createTeam-txt2" type="text" placeholder="请输入工程项目名称" />
				</a>
			</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">项目地点</span>
					<p class="createTeam-txt2">请选择项目地点</p>
				</a>
			</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">发布类别</span>
					<p class="createTeam-txt2">请选择发布类别</p>
				</a>
			</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">项目阶段</span>
					<p class="createTeam-txt2">请选择项目阶段</p>
				</a>
			</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">项目金额</span>
					<p class="createTeam-txt2">请输入项目金额</p>
				</a>
			</div>

			<div class="createTeam-title">项目说明</div>
			<a class="createTeam-title2 resourcesAdd-txt1" href="javascript:;">
				+添加项目说明
				<p>例：项目情况简要说明，参与条件，要求等 </p>
			</a>
			<div class="createTeam-title">附加信息</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">发布人性质</span>
					<p class="createTeam-txt2">请选择发布人身份</p>
				</a>
			</div>
			<section class="profileName-cell" style="margin-top: 0;border-top: 0 none;">
				<div class="profileName-top">
					上传附件
					<span class="resourcesAdd-txt2">上传附件为300K以内</span>
				</div>
				<label>
					<img class="profileName-img1" src="../personal/images/add02.jpg" />
					<input class="profileName-btn1" type="file">
				</label>
				<img class="profileName-img2" src="../personal/images/add02.jpg">
			</section>
			
			<div class="createTeam-title">联系信息</div>
			<div class="createTeam-cell3">
				<a href="##">
					<span class="createTeam-txt1">联系人</span>
					<input class="createTeam-txt2" type="text" placeholder="请输入联系人名称" />
				</a>
			</div>
			<div class="createTeam-cell3">
				<a href="##">
					<span class="createTeam-txt1">联系电话</span>
					<input class="createTeam-txt2" type="text" placeholder="请输入电话手机号码" />
				</a>
			</div>
			<div class="createTeam-cell3">
				<a href="##">
					<span class="createTeam-txt1">微信</span>
					<input class="createTeam-txt2" type="text" placeholder="选填" />
				</a>
			</div>
			<div class="createTeam-cell3">
				<a href="##">
					<span class="createTeam-txt1">邮箱</span>
					<input class="createTeam-txt2" type="text" placeholder="选填" />
				</a>
			</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">联系方式权限</span>
					<p class="createTeam-txt2">请选择权限</p>
				</a>
			</div>
			<div class="createTeam-title">发布期限</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">发布期限</span>
					<p class="createTeam-txt2">请选择发布时限</p>
				</a>
			</div>

			
			<div class="createTeam-btn1">立即发布</div>
		</div>
	</body>
	<script src="../js/jquery-1.11.3.min.js"></script>
</html>
