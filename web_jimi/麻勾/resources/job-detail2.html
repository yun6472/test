<html>

	<head>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no,email=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
		<title>麻勾工程</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../personal/css/personal.css" />
		<link rel="stylesheet" type="text/css" href="css/resources.css" />
		<link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
		<style type="text/css">
			.myswiper{
				position: fixed;
				width:100%;
				height: 100%;
				top: 0;
				left: 0;
				background: rgba(0,0,0,0.8);
				overflow: hidden;
				visibility: hidden;
				z-index: 20;
			}
			.myswiper img{
				width:100%;
			}
			.myswiper .swiper-pagination{
				bottom: auto;
				top: -40%;
				color:#fff;
			}
			.swiperBtn{
				overflow: hidden;
				padding: 1rem;
				z-index: 99;
				position: relative;
			}
			.swiperBtn1{
				float: left;
				background: url(images/close.png) no-repeat center;
				display: block;
				width: 1.5rem;
				height: 1.5rem;
				background-size: cover;
			}
			.swiper-container{
				overflow: visible;
				position: absolute;
				top:20%;
				width:100%;
			}
			.swiperBtn2{
				float:right;
				color: #03A9F4;
			}
		</style>
	</head>
	<body>
		<div class="warper padding-3">
			<header class="header1 header-bg1 clearfix">
				<a class="header1-btn" href="javascript:history.back();"><img src="../images/icon-arrow05.png"></a>
				<p class="header1-txt">招聘详情</p>
			</header>
			<section class="resourcesDetail-cell">
				<img class="resourcesDetail-img1" src="../personal/images/pic01.jpg" />
				<p class="resourcesDetail-txt7">施晨安劳务队</p>
				<div class="resourcesDetail-txt8">
					<img src="images/icon07.png" />
					<span class="resourcesDetail-color">已认证</span>
					<img src="images/icon08.png" />
					<span>立即关注</span>
				</div>
				<div class="job-detail">
					<img src="images/icon20.png" />
					关注度:<span>3000</span>
				</div>
			</section>
			<div class="line-10"></div>
			<section class="resourcesDetail-cell">
				<h4 class="resourcesDetail-title">岗位基本信息</h4>
				<ul class="resourcesDetail-list">
					<li>
						<img src="images/icon12.png">
						求职类别：
						<span>专业工人</span>
					</li>
					<li>
						<img src="images/icon10.png">
						求职岗位：
						<span>开挖工</span>
					</li>
					<li>
						<img src="images/icon14.png">
						工作地点：
						<span>陕西汉中</span>
					</li>
					<li>
						<img src="images/icon11.png">
						招聘人数：
						<span>5人</span>
					</li>
					<li>
						<img src="images/icon18.png">
						工　　资：
						<span>面议</span>
					</li>
					<li>
						<img src="images/icon19.png">
						吃住情况：
						<span>包住</span>
					</li>
				</ul>
			</section>
			<section class="resourcesDetail-cell">
				<h4 class="resourcesDetail-title">职位要求</h4>
				<p class="resourcesDetail-txt6">需要三年以上工作经验。</p>
			</section>
			<div class="line-10"></div>
			<section class="resourcesDetail-cell">
				<h4 class="resourcesDetail-title">工作环境</h4>
				<ul class="resourcesDetail-list2">
					<li><img src="images/pic02.jpg"></li>
					<li><img src="images/pic02.jpg"></li>
					<li><img src="images/pic02.jpg"></li>
				</ul>
			</section>
			<div class="line-10"></div>
		</div>
		<div class="createTeam-btn1">联 系</div>





		<div class="myswiper">
			<div class="swiperBtn">
				<a class="swiperBtn1" href="##"></a>			
			</div>
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><img src="images/pic02.jpg" /></div>
					<div class="swiper-slide"><img src="images/pic02.jpg" /></div>
					<div class="swiper-slide"><img src="images/pic02.jpg" /></div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
			<div class="myswiper-txt">评论评论评论评论评论评论评论评论评论</div>
		</div>


	</body>
	<script src="../js/jquery-1.11.3.min.js"></script>
	<script src="../js/swiper.min.js"></script>
	<script >
		var mySwiper = new Swiper('.swiper-container',{
			pagination : '.swiper-pagination',
			paginationType : 'fraction',
		})
		var flag =0;
		$(function(){
			$(".resourcesDetail-cell li").click(function() {
				$(this).addClass('active');
				var index = $(this).index();
				mySwiper.slideTo(index, 1, false);
				$(".myswiper").css('visibility', 'visible');
				flag=1;

			});

			$(".swiperBtn").click(function() {
				$(".myswiper").css('visibility', 'hidden');
				 flag=0;
			});
		})


		//遮罩层禁止滚动
		document.addEventListener('touchmove', function (event) {
		    if(flag==1){
		        event.preventDefault();
		    }
		})
	</script>
</html>
