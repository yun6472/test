<html>

	<head>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no,email=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
		<title>麻勾工程</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../personal/css/personal.css" />
		<link rel="stylesheet" type="text/css" href="css/resources.css" />
	</head>
	<body class="bg-1">
		<div class="warper padding-3">
			<header class="header1 header-bg1 clearfix">
				<a class="header1-btn" href="javascript:history.back();"><img src="../images/icon-arrow05.png"></a>
				<p class="header1-txt">工程服务发布</p>
			</header>
			<div class="createTeam-cell1">
				<a href="##">
					<div class="createTeam-img">
						<img src="images/pic01.jpg" />
					</div>
					<p class="createTeam-txt2">更换头像</p>
				</a>
			</div>

			<div class="createTeam-title">基本信息</div>
			<div class="createTeam-cell3">
				<a href="##">
					<span class="createTeam-txt1">服务商名称</span>
					<input class="createTeam-txt2" type="text" placeholder="请输入服务商名称" />
				</a>
			</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">服务项目</span>
					<p class="createTeam-txt2">请选择服务类别</p>
				</a>
			</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">承接业务范围</span>
					<p class="createTeam-txt2">请输入承接区域</p>
				</a>
			</div>


			<div class="createTeam-title">服务商简介</div>
			<a class="createTeam-title2 resourcesAdd-txt1" href="javascript:;">
				+新增工程经历
				<p>服务内容情况简要说明，150字节以内</p>
			</a>
			<div class="createTeam-title">附加信息</div>
			<section class="profileName-cell">
				<div class="profileName-top">
					身份证正面
					<span class="resourcesAdd-txt2">上传身份证正面</span>
				</div>
				<label>
					<img class="profileName-img1" src="../personal/images/add02.jpg" />
					<input class="profileName-btn1" type="file">
				</label>
				<img class="profileName-img2" src="../personal/images/add02.jpg">
			</section>
			
			<div class="createTeam-title">联系我们</div>
			<div class="createTeam-cell3">
				<a href="##">
					<span class="createTeam-txt1">联系人</span>
					<input class="createTeam-txt2" type="text" placeholder="请输入联系人名称" />
				</a>
			</div>
			<div class="createTeam-cell3">
				<a href="##">
					<span class="createTeam-txt1">联系电话</span>
					<input class="createTeam-txt2" type="text" placeholder="请输入电话手机号码" />
				</a>
			</div>
			<div class="createTeam-cell3">
				<a href="##">
					<span class="createTeam-txt1">微信</span>
					<input class="createTeam-txt2" type="text" placeholder="选填" />
				</a>
			</div>
			<div class="createTeam-cell3">
				<a href="##">
					<span class="createTeam-txt1">邮箱</span>
					<input class="createTeam-txt2" type="text" placeholder="选填" />
				</a>
			</div>
			<div class="createTeam-cell2">
				<a href="##">
					<span class="createTeam-txt1">联系方式权限</span>
					<p class="createTeam-txt2">请选择权限</p>
				</a>
			</div>

			
			<div class="createTeam-btn1">保 存</div>
		</div>
	</body>
	<script src="../js/jquery-1.11.3.min.js"></script>
</html>
