<script>

////////////////////////////////////点击我要查件执行代码
function formSubGo(){
  var Mname=$$("Mname").value;
  var Mtel=$$("Mtel").value;
  var Msheng=$$("Msheng").value;
  var Mshi=$$("Mshi").value;
  var Mxian=$$("Mxian").value;
  var Maddress=$$("Maddress").value;

  if(!Mname||Mname.length<2||Mname.length>4){
     cztsalert("请输入正确的真实姓名!");
	 return false;
  }
  if(!Mtel||Mtel.length!=11){
     cztsalert("请输入正确的手机号码!");
	 return false;
  }
  if(!Msheng){
     cztsalert("请选择所在省份!");
	 return false;
  }
  if(!Mshi&&!Mxian){
     cztsalert("请选择所在市县!");
	 return false;
  }
  if(!Maddress||Maddress.length<5){
     cztsalert("请输入正确的街道详细地址!");
	 return false;
  }
  ////////////////////////////////////以上是用来做再次的验证。
  $$("addform").submit();
  
}

</script>
