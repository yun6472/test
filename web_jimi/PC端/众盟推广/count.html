<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no,email=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
		<title>数据统计 - 众盟推广平台</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/daterangepicker.css">
		<link rel="stylesheet" href="css/detail.css">
	</head>
	<body>
		<div class="navbar">
			<div class="container-fluid clearfix">
				<a class="nav-lo" href="##"></a>
				<ul class="navbar-left">
					<li><a href="index.html">首页</a></li>
					<li><a class="active" href="count.html">统计</a></li>
				</ul>
				<a href="##" class="logout">注销</a>
			</div>
		</div>
		<div class="nav-sidebar-list">
			<ul>
				<li class="plan-all">
					<a href="##">全部推广计划<span></span></a>
				</li>
				<li>
					<a href="##"><span></span>群艺美术-爱奇艺暂停-计划</a>
				</li>
				<li>
					<a href="##"><span></span>群艺美术-爱奇艺暂停-推广组</a>
				</li>
				<li>
					<a class="##">群艺美术-爱奇艺暂停-创意</a>
				</li>
			</ul>
		</div>
		<div class="nav-container">
			<div class="page">
				<div class="page-header">
					<div class="date">
						<span class="date-img"><img src="images/date.png" /></span>
						<input class="date-btn form_datetime " type="text" />
					</div>
					<div class="sumStats">
						<ul class="clearfix">
							<li>
								<p class="sumStats-txt1">曝光次数</p>
								<p class="sumStats-txt2">0次</p>
								<div class="center-pv-color"></div>
							</li>
							<li>
								<p class="sumStats-txt1">点击次数</p>
								<p class="sumStats-txt2">0次</p>
								<div class="center-click-color"></div>
							</li>
							<li>
								<p class="sumStats-txt1">点击率</p>
								<p class="sumStats-txt2">0次</p>
								<div class="center-ctr-color"></div>
							</li>
						</ul>
					</div>
				</div>
				<div id="container">
					
				</div>
				<div class="page-bottom">
					<table>
						<thead>
							<tr>
								<th>时间</th>
								<th>曝光次数</th>
								<th>点击次数</th>
								<th>点击率</th>
							</tr>
						</thead>
						<tbody>
							<tr class="record-none">
								<td colspan="4">没有记录，抱歉</td>
							</tr>
							<tr>
								<td>2017-07-07</td>
								<td>1次</td>
								<td>20次</td>
								<td>20%</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>	
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/moment.js"></script>
		<script type="text/javascript" src="js/daterangepicker.js"></script>
		<script type="text/javascript" src="js/highcharts.js"></script>
		<script type="text/javascript">
			$(function() {
			    $('.form_datetime').daterangepicker({
			        locale: {
			            applyLabel: '确认',
			            cancelLabel: '取消',
			            fromLabel : '起始时间',
			            toLabel : '结束时间',
			            customRangeLabel : '自定义',
			            firstDay : 1
			        },
			        ranges : {
			            '昨日': [moment().subtract('days', 1).startOf('day'), moment().subtract('days', 1).endOf('day')],
			            '最近7日': [moment().subtract('days', 6), moment()],
			            '最近30日': [moment().subtract('days', 29), moment()]
			        },
			        opens : 'right', 
			        separator : ' 至 ',
			        showWeekNumbers : true,
			        format: 'YYYY-MM-DD'
			    }, function(start, end, label) {
			        $('#beginTime').val(start.format('YYYY-MM-DD'));
			        $('#endTime').val(end.format('YYYY-MM-DD'));
			    }).next().on('click', function(){
			        $(this).prev().focus();
				});





			     $('#container').highcharts({
			        chart: {
			            type: 'line'
			        },
			        title: {
			            text: '众盟推广'
			        },
			        xAxis: {
			            categories: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
			        },
			        yAxis: {
			            title: {
			                text: ''
			            }
			        },
			        plotOptions: {
			            line: {
			                dataLabels: {
			                    enabled: true
			                },
			                enableMouseTracking: true 
			            }
			        },
			        series: [{
			            name: '曝光次数',	
			            data: [7.0, 6.9, 9.5, 14.5, 18.4, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
			        }, {
			            name: '点击次数',
			            data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
			        }, {
			            name: '点击率',
			            data: [3.0, 9.8, 5.9, 8.5, 1.0, 15.7, 1.9, 19.4, 4.1, 10.0, 6.0, 4.0]
			        }]
			    });



				$(".nav-sidebar-list li").not('.plan-all').click(function(event) {
					$(".nav-sidebar-list li").removeClass('active');
					$(this).addClass('active');
				});
			});
		</script>
	</body>
</html>
