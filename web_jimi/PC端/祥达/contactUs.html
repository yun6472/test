<script type="text/javascript">
	$(function(){
		$(".slideBox").slide({
			mainCell:".bd ul",
			effect:"leftLoop",
			autoPlay:true
		});
		$(".slideBox2").slide({
			mainCell:" .slideContent",
			effect:"leftLoop",
			vis:5,
			autoPlay:true ,
			nextCell:".nextBtn",
			prevCell:".prevBtn"
		});
		$(".design-cell").hover(function() {
			$(this).addClass('on');
		}, function() {
			$(this).removeClass('on');
		});
		$(".nav li").hover(function() {

		}, function() {
			$(this).children('a').removeClass('current');
		});
	})
