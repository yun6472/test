<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
@keyframes myfirst{
from {background: red}
to {background: yellow}
}
@-webkit-keyframes myfirst{
	form{background: red}
	to{background: yellow}
}
.warper{
animation: myfirst 5s;
-webkit-animation:myfirst 5s;
}
</style>
</head>
<body>
	<div class="warper"></div>
</body>
</html>
