<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" href="css/swiper.min.css">
    <style>
    *{margin: 0;padding:0;}
    body,html {
        height: 100%;
        width:100%;
    }
    .swiper-container {
        width: 100%;
        height: 100%
    }
    .swiper-slide {
        width: 100%;
        height: 100%;
        position: relative;
    }
    .swiper-slide img{
        width:100%;
        height: 100%;
    }
    .slide-btn{
        width:100%;
        padding: 20%;
        position: absolute;
        bottom: 0;
        left: 0;
    }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="images/guide-2.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="images/guide-1.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="images/guide-3.jpg" />
                 <a href="##" class="slide-btn"></a>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <script src="js/swiper.min.js"></script>
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        effect: 'flip',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto'
    });
    </script>
</body>
</html>
