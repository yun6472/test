<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>Document</title>
	<link rel="stylesheet" href="css/swiper.min.css" />
	<style type="text/css">
	*{margin:0; padding: 0;}
	body,html{
		height: 100%;
		position: relative;
	}
	.swiper-container {
	    width: 100%;
	    height: 100%;
	}
	.swiper-slide {
	    text-align: center;
	    font-size: 18px;
	    background: #f6f6f8;
	    overflow: hidden;
	}
	.swiper-slide img{
	    width: 100%;
	    height: 100%;
	}
	.swiper-slide .btn{
		display: block;
		margin:0 auto;
		font-size: 1em;
		color:#fff;
		background: #db3752;
		width:6em;
		padding:0.3em 0;
		border-radius:5px;
		text-decoration: none;
		position: absolute;
		bottom: 3%;
		left: 50%;
		margin-left: -2.5em;
	}
	.swiper-pagination-bullet{
	    width: 12px;
	    height: 12px;
	    background: #a8a8a8;
	}
	.swiper-pagination-bullet-active {
	    opacity: 1;
	    background: #fff;
	}
	.swiper-container-horizontal>.swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction{
		bottom: 92px;
	}
	</style>
</head>
<body>
	<div class="swiper-container swiper-container-horizontal">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide">
	            <img src="images/guide-1.jpg">
	        </div>
	         <div class="swiper-slide">
	            <img src="images/guide-2.jpg">
	            <a href="##" class="btn">立即夺宝</a>
	        </div>
	    </div>
	    <div class="swiper-pagination"></div>
	</div>
</body>
<script src="js/swiper.min.js"></script>
<script>
var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    paginationClickable: true
});
</script>
</html>
