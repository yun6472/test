
	<html>

				<p class="detail-txt1">选择支付方式</p>

				<div class="item-warper">

					</div>
					<ul class="item-list">
						<li>
							<span class="item-txt1">产品/110g</span>
							<span class="item-txt2">X1</span>
							<span class="item-txt3">￥2.5</span>
						</li>
						<li>

		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/iosSelect.js"></script>
		<script>
			
			var dataTime = [
			    {'id': '10001' ,'value': '7:00-8:00'},
			    {'id': '10002' ,'value': '8:00-9:00'},
			    {'id': '10003' ,'value': '9:00-10:00'},
			    {'id': '10004' ,'value': '10:00-11:00'},
			    {'id': '10005' ,'value': '15:00-16:00'},
			    {'id': '10006' ,'value': '16:00-17:00'},
			    {'id': '10007' ,'value': '17:00-18:00'}
			];
			var showBankDom = document.querySelector('#chooseTime');


		    showBankDom.addEventListener('click', function () {
		        var bankSelect = new IosSelect(
		        	1, 
		            [dataTime],
		            {
		                container: '.container',
		                title: '选择送达时间',
		                itemHeight: 50,
		                itemShowCount: 3,
		                callback: function (selectOneObj) {
		                    showBankDom.innerHTML = selectOneObj.value;
		                }
		        });
		    });
		</script>
