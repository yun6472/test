		<div class="swiper-container" >
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="images/pic01.jpg" /></div>
				<div class="swiper-slide"><img src="images/pic02.jpg" /></div>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script type="text/javascript">
		var flag=0;

		var mySwiper = new Swiper('.swiper-container',{
			pagination : '.swiper-pagination',
			paginationType : 'fraction',
		})

		$(function(){
			$(".contetn-img li").click(function() {
				$(".contetn-img li").removeClass('active');
				$(this).addClass('active');
				var index = $(this).index();
				mySwiper.slideTo(index, 1, false);
				$(".myswiper").css('visibility', 'visible');
				flag=1;

			});

			$(".swiperBtn").click(function() {
				$(".myswiper").css('visibility', 'hidden');
				 flag=0;
			});



			/*$(".nav-tab li").click(function() {
				$(".nav-tab li").removeClass('active');
				$(this).addClass('active');
			});

			$(".nav-tab2 li").click(function() {
				$(".nav-tab2 li").removeClass('active');
				$(this).addClass('active');
			});*/
		})


		//遮罩层禁止滚动
		document.addEventListener('touchmove', function (event) {
		    if(flag==1){
		        event.preventDefault();
		    }
		})
	</script>
</body>
