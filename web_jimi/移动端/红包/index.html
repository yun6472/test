<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title></title>
	<link rel="stylesheet" href="css/animate.min.css">
	<style>
		*{
			margin:0;
			padding:0;
		}
		body,html{
			width:100%;
			height: 100%;
		}
		.mask{
			width:100%;
			height: 100%;
			background: rgba(0,0,0,0.4);
			position: fixed;
			top:0;
			left: 0;
			z-index: 10;
		}
		.close-btn{
			width:10%;
			position: fixed;
			right: 2%;
			top:2%;
			z-index: 11;
		}
		.close-btn img{
			width:100%;
		}
		.redpage{
			position: fixed;
			width:80%;
			height: 19rem;
			margin:auto;
			padding:0;
			left:0;
			top:0;
			right:0;
			bottom:0;
			z-index: 11;
			overflow:hidden;
		}
		.redpage img{
			width:100%;
			position: absolute;
			z-index: -1;
		}
		.redpage-nun {
		    color: #fff;
		    font-size: 2.8rem;
		    margin:0;
		    padding: 52% 0 0 39%;
		    font-weight: bold;
		}
		.redpage-nun span{
			font-size: 1.6rem;
			font-weight: normal;
		}
		.redpage-area {
		    width: 35%;
		    height: 43px;
		    display: block;
		    margin: 0% 0 0 34%;
		}
	</style>
</head>
<body>
	<div class="mask"></div>
	<div class="close-btn"><img src="images/close.png" /></div>
	<div class="redpage animated bounceInDown">
		<img src="images/redpage.png" />
		<div class="redpage-nun">2<span>å…ƒ</span></div>
		<a href="##" class="redpage-area"></a>
	</div>
</body>
</html>
