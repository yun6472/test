<script>
		
		
		
		
function save_info()
	{
		//var name = $("#name").val();
		var name = document.getElementById("name").value;
		
		if(name == '' || name == '请输入昵称')
		{
			alert('请输入昵称');
		}
		else
		{
			window.location.href = "?action=setting_name_oper&name="+name;
		}
	}
	
		</script>
