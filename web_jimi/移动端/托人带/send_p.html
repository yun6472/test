	    <script>
	     	$(function(){
	     		var str = $("#city1").val(),
		        num1 = 0,
		        num2 = 0,
		        num3 = 0;
	     		
	 			$(".send-btn3").focus(function(){
			    	$(this).parent().children('.send-txt').show();
			    })
			    $(".send-btn3").blur(function(){
			    	$(this).parent().children('.send-txt').hide();
			    })
		   


			    var arr1 = str.split(",");
			    for(var i in LAreaData){
			        if(arr1[0] == LAreaData[i].name){
			            num1 = i;
			        }

			    }
			   
			    for(var j in LAreaData[num1].child){
			        if(arr1[1] == LAreaData[num1].child[j].name){
			            num2 = j;
			        }
			    } 

			    for(var k in LAreaData[num1].child[num2].child){
			        if(arr1[2] == LAreaData[num1].child[num2].child[k].name){
			            num3 = k;
			        }
			    }

				var area1 = new LArea();
			    area1.init({
			        'trigger': '#city1',
			        'valueTo': '#city_value1',
			        'keys': {
			            id: 'id',
			            name: 'name'
			        },
			        'type': 1,
			        'data': LAreaData
			    });
			    area1.value=[num1,num2,num3];
			    var area2 = new LArea();
			    area2.init({
			        'trigger': '#city2',
			        'valueTo': '#city_value2',
			        'keys': {
			            id: 'id',
			            name: 'name'
			        },
			        'type': 1,
			        'data': LAreaData
			    });	
		    })
		</script>
