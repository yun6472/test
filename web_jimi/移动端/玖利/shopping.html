	$(".detail-btn").click(function() {
		$(".shopping-detail").hide();

	$(".shopping-detail").on('click', '.detail-cell1', function() {
		$(".detail-cell1").removeClass('active');
		$(this).addClass('active');
	}).on('click', '.detail-cell2', function() {
		$(".detail-cell2").removeClass('active');
		$(this).addClass('active');
	});
	$(".warp").on('click', '.shopping-btn1', function() {
		var uNum = $(this).parent().find('.shopping-num').text();
		if(uNum >0){
			uNum--;
			$(this).parent().find('.shopping-num').text(uNum);
		}
	});
	$(".warp").on('click', '.shopping-btn2', function() {
		var uNum = $(this).parent().find('.shopping-num').text();
		uNum++;
		$(this).parent().find('.shopping-num').text(uNum);
	});
})
function check1(a){
		$(a).toggleClass('active');
		if($(".shopping-check.active").length < $(".shopping-check").length){
			$(".shopping-checkAll").removeClass('active');
		}
		if($(".shopping-check.active").length == $(".shopping-check").length){
			$(".shopping-checkAll").addClass('active');
		}
}
function check2(){
	$(".shopping-checkAll").toggleClass('active');
	if($(".shopping-checkAll").hasClass('active')){
		$(".shopping-check").addClass('active');
	}else{
		$(".shopping-check").removeClass('active');
	}
}
