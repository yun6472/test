<html>

	<head>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no,email=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
		<title></title>
		<link rel="stylesheet" href="css/font/iconfont.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<style type="text/css">
			body{
				background: #f7f7f7;
			}
			.warper{
				padding-bottom: 4rem;
			}
		</style>
	</head>
	<body>
		<div class="warper">
			<header class="header clearfix">
				<a class="header-btn" href="##"><i class="iconfont icon-zuo"></i></a>
				<span class="header-txt">同城派送</span>
			</header>
			<form action="">

				<!--没地址 -->
				
				<!-- <section class="send-add1">
					<i class="iconfont icon-dingwei2"></i>
					<span class="send-txt1">发货地址</span>
					
					<input class="send-btn1" type="button" value="请添加寄件人信息" />
					
					<i class="iconfont icon-tongxunlu"></i>
				</section> -->

				
				<!--有地址-->
				<section class="send-add1 send-add0">
					<i class="iconfont icon-dingwei2"></i>
					<span class="send-txt1">发货地址</span>
					<span class="send-btn1">几米网络</span>
					<span class="send-btn4">15868012345</span>
					<span class="send-btn5">浙江省 温州市 苍南县  德嘉华庭XXXXXX德嘉华庭XXXXXX德嘉华庭XXXXXX</span>
					<i class="iconfont icon-tongxunlu"></i>
				</section>


				<!--没地址 -->
				<!-- <section class="send-add1">
					<i class="iconfont icon-dingwei2 color-g"></i>
					<span class="send-txt1">收货地址</span>
					
					<input class="send-btn1" type="button" value="请添加收件人信息" />
					
					<i class="iconfont icon-tongxunlu"></i>
				</section> -->

					<!--有地址-->
				<section class="send-add1 send-add0">
					<i class="iconfont icon-dingwei2 color-g"></i>
					<span class="send-txt1">收货地址</span>
					
					<span class="send-btn1">几米网络</span>
					<span class="send-btn4">15868012345</span>
					<span class="send-btn5">浙江省 温州市 苍南县  德嘉华庭XXXXXX</span>
					<i class="iconfont icon-tongxunlu"></i>
				</section>

				<section class="send-add1 send-add2">
					<i class="iconfont icon-wupin"></i>
					<span class="send-txt1">物品类型:</span>
					<span class="send-txt2 send-txt">文件</span>
					<i class="iconfont icon-gengduo send-btn3"></i>
				</section>
				<section class="send-goods">
					<ul class="clearfix">
						<li class="send-goodsCell active">文件</li>
						<li class="send-goodsCell">数码产品</li>
						<li class="send-goodsCell">生活用品</li>
						<li class="send-goodsCell">服饰</li>
						<li class="send-goodsCell">食品</li>
						<li class="send-goodsCell">其他</li>
					</ul>
					<div class="send-txt3">禁寄物品：危险、液态品   、有价证券、货币、增值税发票信函和其他具有信函性质的物品。</div>
				</section>
				<section class="send-add1">
					<i class="iconfont icon-gantanhao"></i>
					<span class="send-txt1">预估重量(KG)</span>
					<div class="chose-num">
						<span class="reduce">-</span>
						<span class="num">1</span>
						<span class="plus">+</span>
					</div>
				</section>
				<section class="send-add1 send-add2">
					<i class="iconfont icon-zhong-copy"></i>
					<span class="send-txt1">是否加急</span>
					<span class="send-txt4 send-txt">默认普通件</span>
					<i class="iconfont icon-gengduo send-btn3"></i>
				</section>
				<section class="send-mail">
					<ul class="clearfix">
						<li class="send-goodsCell active">默认普通件</li>
						<li class="send-goodsCell">加急快件</li>
					</ul>
				</section>
				<section class="send-add1 send-add2">
					<i class="iconfont icon-smile"></i>
					<span class="send-txt1">发货时间</span>
					<i class="iconfont icon-gengduo send-btn7"></i>
					<span class="send-txt5 send-txt">默认立即发货</span>
					<i class="iconfont icon-gengduo send-btn7"></i>
					<input class="send-btn6" type="text" placeholder="点此也可预约"  />
				</section>
				<nav class="send-footer clearfix">
					<div class="footer-l">
						<div class="send-txt6">预估费用：<span>暂无数据</span></div>
						<div class="send-tiaoyue">
							<label>
								<input type="checkbox"  class="send-btn2" checked="checked" />
								<div></div>
								<span>同意</span>
								<a href="##" class="send-txt7">《快件运单契约条款》</a>
							</label>
						</div>
					</div>
					<input class="footer-r" type="submit" value="确定" />
				</nav>
			</form>
		</div>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/jquery.fontflex.js"></script>
		<script type="text/javascript">
			$(function() {
				//显示隐藏
				$(".send-btn3").click(function() {
					if($(this).hasClass('icon-jiantou-copy-copy')){
						$(this).removeClass('icon-jiantou-copy-copy').addClass('icon-jiantou-copy').parent().next().slideDown();
					}else{
						$(this).removeClass('icon-jiantou-copy').addClass('icon-jiantou-copy-copy').parent().next().slideUp();
					}
				});

				//点击物品
				$(".send-goods .send-goodsCell").click(function() {
					$(this).parent().children('.send-goodsCell').removeClass('active');
					$(this).addClass('active');
					$(this).parent().parent().prev().children('.send-txt').text($(this).text());
				});
				//点击文件
				$(".send-mail .send-goodsCell").click(function() {
					$(this).parent().children('.send-goodsCell').removeClass('active');
					$(this).addClass('active');
					$(this).parent().parent().prev().children('.send-txt').text($(this).text());
				});
				
				$(".send-tell .send-goodsCell").click(function() {
					if($(this).hasClass('active')){
						$(this).removeClass('active');
					}else{
						$(this).addClass('active');
					}
					var aLength = $(".send-tell").children().children('.active').length;
					var aTxt = "";
					for (var i = 0; i < aLength; i++) {
						aTxt += " ";
						aTxt +=  $(".send-tell").children().find('.active').eq(i).text();
					}
					$(this).parent().parent().prev().children('.send-txt').text(aTxt);
				});

				//选择快递重量
				$(".chose-num span").click(function() {
					if($(this).hasClass('reduce')){
						var num = parseInt($(this).siblings(".num").text());
						var min_num = 1;
						if(num > min_num){
							num -= 1;
							$(this).siblings(".num").text(num);
						}else{
							alert("不能小于最小重量！");
						}
						return false;
					}
					if($(this).hasClass('plus')){
						var num = parseInt($(this).siblings(".num").text());
						num++;
						$(this).siblings(".num").text(num);
						return false;
					}
				});
				

				//判断有没有勾选同意
				$(".send-footer .footer-r").click(function() {
					if (!$('.send-btn2').is(':checked')){
					   	alert("请先同意快递运单契约协议");
					   	return false;
					}
				});
				
			});
		</script>
	</body>
</html>
