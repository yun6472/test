<html>

	<head>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no,email=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
		<title></title>
		<link rel="stylesheet" href="css/font/iconfont.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<style>
			.warper{
				height: 100%;
				background:#f7f7f7;
			}
		</style>
	</head>
	<body>
		<div class="warper">
			<input class="eadd-btn1" type="text" placeholder="收货人" />
			<input class="eadd-btn1" type="tel" placeholder="联系方式" maxlength="11" />
			<div class="eadd-txt1">
				<select class="eadd-btn2">
					<option value="1">1</option>
				</select>
			</div>
			<div class="eadd-txt2">
				<input class="eadd-btn2" type="text" placeholder="详细地址" />
			</div>
			<input class="eadd-btn1" type="number" placeholder="邮政编码" maxlength="6" />
			<div class="eadd-txt3">设为默认收货地址</div>
			<div class="eadd-btn3">保存</div>
		</div>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$(".eadd-txt3").click(function(event) {
					$(this).toggleClass('active');
				});
				
			});
		</script>
	</body>
</html>
