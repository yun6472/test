<script type="text/javascript" src="js/swiper.min.js"></script>
<script>
	var swiper = new Swiper('.shopping-content', {
        loop: true,
        paginationClickable: true,
        autoplay:3000
    });
    var swiper_nav = new Swiper('.shopping-list-nav', {
        scrollbarHide: true,
        slidesPerView: 'auto',
        centeredSlides: false,
        grabCursor: true
    });
    $(function(){
    	var index = $(".shopping-list-nav li.active").index();
    	swiper_nav.slideTo(index, 500, false);
    })
    $('.shopping-list-nav li').on('click', function(e) {
        var index = $(".shopping-list-nav li").index(this);
        $('.shopping-list-nav li').removeClass("active");
        $(this).addClass("active");
        swiper_nav.slideTo(index, 1000, false);//切换到第一个slide，速度为1秒
    })
</script>
